name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - test-deploy  # Trigger the workflow on pushes to the 'main' branch

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies and build the site-web in the 'site-web' directory
      - name: Build site-web
        working-directory: site-web
        run: |
          npm ci                # Install dependencies
          npm run build              # Build the app (output goes to site-web/dist/)

      # Step 4: Deploy the site-web to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site-web/dist  # The dist folder where the build is generated
